<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Gaadiyaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
    <div class="settings-section">
        <div class="section-header">
            <h1 class="section-title">Account Settings</h1>
        </div>

        <form id="settingsForm">
            <div class="settings-card">
                <h2 class="card-title">Profile Information</h2>
                <div class="profile-header">
                    <img src="../assets/media/content/b-reviews/1.2.jpg" alt="Profile" class="profile-image">
                    <div class="image-upload">
                        <button type="button" class="upload-btn">
                            <i class="fas fa-camera"></i>
                            Change Photo
                        </button>
                        <span class="upload-hint">Maximum file size: 2MB</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Full Name
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </label>
                    <input type="text" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label>
                        Email Address
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </label>
                    <input type="email" value="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>
                        Phone Number
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </label>
                    <input type="tel" value="+91 98765 43210">
                </div>
            </div>

            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>

    <script>
        // JavaScript remains the same
    </script>
</body>
</html>
