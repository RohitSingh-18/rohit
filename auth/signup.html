<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gaadiyaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
    <div class="bg-overlay"></div>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/media/general/logo.png" alt="Gaadiyaan Logo" class="brand-logo">
            <h1>Create Account</h1>
            <p>Join the Gaadiyaan community</p>
        </div>

        <!-- Add error message div here -->
        <div id="errorMessage" class="error-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to Gaadiyaan's <a href="../legal/our-policy.html" target="_blank">Terms of Service</a> and <a href="../legal/our-policy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>
            <div class="button-container">
                <button type="submit" class="auth-button buyer-button">I Am Buyer</button>
                <button type="submit" class="auth-button dealer-button">I Am Dealer</button>
            </div>
            <div class="auth-links">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </form>

        <div class="footer-links">
            <a href="../legal/our-policy.html" target="_blank">Terms of Service</a>
            <a href="../legal/our-policy.html" target="_blank">Privacy Policy</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
