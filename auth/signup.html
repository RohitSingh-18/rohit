<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gaadiyaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #D01818 0%, #b01515 100%);
            --text-color: #2C3E50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #F8FAFC;
            --shadow-color: rgba(208, 24, 24, 0.1);
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Raleway', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a0505;
            font-family: var(--font-body);
        }

        .auth-container {
            width: 90%;
            max-width: 360px;
            padding: 28px 50px 28px 50px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            z-index: 3;
            animation: slideUp 0.6s ease-out;
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 22px;
        }

        .brand-logo {
            width: 200px;
            margin-bottom: 5px;
            margin-top: -50px;
            animation: pulse 2s infinite;
        }

        .auth-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: -70px 0 8px;
            background: linear-gradient(45deg, #2C3E50, #1a1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            font-size: 16px;
            color: #64748B;
            margin: 0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #D01818;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(208, 24, 24, 0.1);
        }

        .auth-button {
            width: 100%;
            height: 45px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .auth-links {
            margin-top: 18px;
            text-align: center;
        }

        .auth-links a {
            color: #D01818;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links {
            margin-top: 22px;
            text-align: center;
            font-size: 13px;
        }

        .footer-links a {
            color: #64748B;
            text-decoration: none;
            margin: 0 10px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 22px;
                margin: 12px;
            }
        }

        /* Add background effects */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(208, 24, 24, 0.1) 45%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(208, 24, 24, 0.1) 55%,
                transparent 100%);
            background-size: 250% 250%;
            animation: glowMove 8s linear infinite;
            z-index: 0;
        }

        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            z-index: 1;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(208, 24, 24, 0.2),
                rgba(26, 5, 5, 0.9)
            );
            z-index: 2;
        }

        /* Add animations */
        @keyframes glowMove {
            0% { background-position: -50% -50%; }
            100% { background-position: 150% 150%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .terms-checkbox {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terms-checkbox input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #D01818;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            background: var(--input-bg);
            transition: all 0.2s ease;
        }

        .terms-checkbox input[type="checkbox"]:checked {
            background: #D01818;
        }

        .terms-checkbox input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
        }

        .terms-checkbox label {
            color: #64748B;
            font-size: 14px;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #D01818;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .terms-checkbox a:hover {
            color: #b01515;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
    <div class="bg-overlay"></div>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/media/general/logo.png" alt="Gaadiyaan Logo" class="brand-logo">
            <h1>Create Account</h1>
            <p>Join the Gaadiyaan community</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to Gaadiyaan's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
            <div class="auth-links">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </form>

        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </div>
</body>
</html>
