<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaadiyaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
    <div class="bg-overlay"></div>

    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/media/general/logo.png" alt="Gaadiyaan Logo" class="brand-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journey</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-button">Sign In</button>

            <div class="auth-links">
                <a href="#">Forgot password?</a>
                <a href="signup.html">Create account</a>
            </div>
        </form>

        <div class="footer-links">
            <a href="../legal/our-policy.html">Privacy Policy</a>
            <a href="../legal/our-policy.html">Terms of Service</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
