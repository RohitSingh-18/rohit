<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaadiyaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #D01818 0%, #b01515 100%);
            --text-color: #2C3E50;
            --border-color: #E0E0E0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #F8FAFC;
            --shadow-color: rgba(208, 24, 24, 0.1);
            --font-primary: 'Poppins', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Raleway', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a0505;
            position: relative;
            overflow: hidden;
            font-family: var(--font-body);
        }

        /* Add diagonal lines with glow effect */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    transparent 0%,
                    rgba(208, 24, 24, 0.1) 45%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(208, 24, 24, 0.1) 55%,
                    transparent 100%);
            background-size: 250% 250%;
            animation: glowMove 8s linear infinite;
            z-index: 0;
        }

        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            z-index: 1;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(208, 24, 24, 0.2),
                rgba(26, 5, 5, 0.9)
            );
            z-index: 2;
        }

        @keyframes glowMove {
            0% {
                background-position: -50% -50%;
            }
            100% {
                background-position: 150% 150%;
            }
        }

        /* Update container to work with new background */
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px var(--shadow-color),
                0 0 100px rgba(208, 24, 24, 0.1);
            position: relative;
            z-index: 3;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 200px;
            height: auto;
            margin-bottom: 24px;
            margin-top: -50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .auth-header h1 {
            font-family: var(--font-heading);
            font-size: 38px;
            font-weight: 700;
            color: var(--text-color);
            margin: -90px 0 8px;
            letter-spacing: -0.02em;
            line-height: 1.2;
            background: linear-gradient(45deg, #2C3E50, #1a1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: none;
        }

        .auth-header p {
            font-family: var(--font-body);
            font-size: 17px;
            color: #64748B;
            margin: 0;
            font-weight: 400;
            letter-spacing: -0.01em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-color);
            font-family: var(--font-body);
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .form-group input:focus {
            border-color: #D01818;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(208, 24, 24, 0.1);
        }

        .form-group input::placeholder {
            font-family: var(--font-body);
            font-weight: 300;
            font-size: 15px;
            color: #94A3B8;
            letter-spacing: -0.01em;
        }

        .auth-button {
            width: 100%;
            height: 56px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            font-family: var(--font-heading);
            letter-spacing: 0.02em;
            text-transform: none;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .auth-links a {
            color: #D01818;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: -0.01em;
            font-family: var(--font-body);
        }

        .auth-links a:hover {
            color: #b01515;
        }

        .footer-links {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #64748B;
            font-weight: 400;
            letter-spacing: -0.01em;
            font-family: var(--font-body);
        }

        .footer-links a {
            color: #64748B;
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s ease;
            font-weight: 400;
            letter-spacing: -0.01em;
            font-family: var(--font-body);
        }

        .footer-links a:hover {
            color: #D01818;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
                margin: 16px;
                border-radius: 16px;
            }

            .brand-logo {
                width: 200px;
            }

            .auth-header h1 {
                font-size: 32px;
            }

            .auth-header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-lines"></div>
    <div class="bg-overlay"></div>

    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/media/general/logo.png" alt="Gaadiyaan Logo" class="brand-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journey</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-button">Sign In</button>

            <div class="auth-links">
                <a href="#">Forgot password?</a>
                <a href="signup.html">Create account</a>
            </div>
        </form>

        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Check for demo credentials
            if (email === 'test@123' && password === '1234') {
                // Successful login
                window.location.href = '../dashboard/user.html';
            } else {
                // Show error message
                alert('Invalid credentials! Please try again.');
            }
        });
    </script>
</body>
</html>
